<p>This is a normal text input with no text:</p>
<input type="text" value="">

<p>This is a normal text input with example text:</p>
<input type="text" value="Some example text">

<p>This text input selects the text on focus:</p>
<input type="text" value="Some example text" onfocus="this.select();">

<p>And here is a text area for good measure:<p>
<textarea>This is a text area</textarea>
